<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-dars</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="top-box">
        <div class="balance">
          <p>My Balanace</p>
          <h1>$921.87</h1>
        </div>

        <div class="cards">
          <div class="card-white"></div>
          <div class="card-dark"></div>
        </div>
      </div>
      <div class="bottom-box">
        <h1>Spending - Last 7 days</h1>

        <div class="chars">
          <div class="line"></div>
          <div class="char">
            <div class="chat-item"></div>
            <p class="char-title">mon</p>
          </div>

          <div class="char">
            <div class="chat-item"></div>
            <p class="char-title">tue</p>
          </div>

          <div class="char">
            <div class="chat-item"></div>
            <p class="char-title">wed</p>
          </div>

          <div class="char">
            <div class="chat-item"></div>
            <p class="char-title">thu</p>
          </div>

          <div class="char">
            <div class="chat-item"></div>
            <p class="char-title">fri</p>
          </div>

          <div class="char">
            <div class="chat-item"></div>
            <p class="char-title">sat</p>
          </div>

          <div class="char">
            <div class="chat-item"></div>
            <p class="char-title">sun</p>
          </div>
        </div>

        <div class="line"></div>

        <div class="bottom-box-footer">
          <div class="total">
            <p class="total-title">Total this month</p>
            <h1 class="total-price">$456.21</h1>
          </div>

          <div class="percentage">
            <p>%2.4</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
